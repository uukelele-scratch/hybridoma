syntax = "proto3"
import "google/protobuf/strict.proto";

message HyMessage {
    oneof message_type {
        ClientInit init = 1;
        UiAction action = 2;
        UiUpdate update = 3;
        RpcRequest rpc_request = 4;
        RpcResponse rpc_response = 5;
        ServerEvent server_event = 6;
    }
}

message ClientInit {
    repeated ComponentInfo components = 1;
}

message ComponentInfo {
    string hy_id = 1;
    string vm_name = 2;
}


message UiAction {
    string hy_id = 1;
    string name = 2;
    google.protobuf.ListValue args = 3;
}


message UiUpdate {
    string id = 1;
    string html = 2;
}

message RpcRequest {
    uint32 id = 1;
    string name = 2;
    google.protobuf.ListValue args = 3;
}

message RpcResponse {
    uint32 id = 1;
    oneof result_type {
        google.protobuf.Value result = 3;
        string error = 3;s
    }
}

message ServerEvent {
    string name = 1;
    google.protobuf.ListValue payload = 2;
    bytes bytes_payload = 3;
}